{% extends "user_base.html" %}
{% block content %}
                    <form method="post">
                        <div class="form-group">
                            <label>账号</label>
                            {{ form.account }}
                            {% for error in form.account.errors %}
                            <p style="color:red">{{ error }}</p>
                            {% endfor %}
                        </div>
                        <div class="form-group">
                            <label>密码</label>
                            {{ form.pwd }}
                            {% for error in form.pwd.errors %}
                            <p style="color:red">{{ error }}</p>
                            {% endfor %}
                        </div>
                    <a href="/register/">注册</a><br><br>
                        {{ form.csrf_token }}
                        {{ form.submit }}
                    </form>
{% endblock %}

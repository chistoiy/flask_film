<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章管理系统</title>
   <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap.css') }}">

{% block css %} {% endblock %}

</head>
<body>

<nav class="navbar navbar-light" style="background-color: #062c33">
    <div class="container">
        <a class="navbar-brand" style="color: #ffffff"> 文章管理系统</a>

        {% if session['user'] %}

        <a class="btn navbar-brand pull-right" href="/logout/">{{ session['user'] }} -> 退出</a>
        {% else %}
            <a class="btn navbar-brand pull-right" href="/login/">登录 </a>
        {% endif %}
    </div>
</nav>

<div class="container" style="margin-top: 6px">
    <div class="row">
        <div class="col-md-3">
            {% include 'art_menus.html' %}
        </div>

        {% block content %}

        {% endblock %}
    </div>



</div>
<script src="{{ url_for('static',filename='js/jquery-3.3.1.slim.min.js') }}"></script>

<script src="{{ url_for('static',filename='js/bootstrap.js') }}"></script>
<script src="{{ url_for('static',filename='js/popper.min.js') }}"></script>
<script src="https://cdn.bootcss.com/holder/2.9.4/holder.min.js"></script>


<script>
    $(document).ready(function () {
        $("#m2").addClass("active");
    });

     {% block sc %}

{% endblock %}
</script>

</body>
</html>
